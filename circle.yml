machine:
  node:
    version: v6.1.0
  python:
    version: 2.7.11
checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --init
dependencies:
  pre:
    - npm install -g browserify
    - pip install ansible
  override:
    - npm install:
        pwd: ckanext/ckanext-sixodp_ui
compile:
  override:
    - cd ansible && ansible-playbook -i inventories/vagrant build.yml

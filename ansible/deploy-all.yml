---

# To run:
# ansible-playbook -v -i inventories/vagrant deploy-all.yml
# ansible-playbook -v -i inventories/demo deploy-all.yml

- hosts: mainserver
  become: true
  vars_files:
    - "vars/common.yml"
    - "vars/environment-specific/{{ deployment_environment_id }}.yml"
    - "{{ secrets_file_path }}"
  roles:
    - os-base
    - java8
    - ssh
    - postgres-install
    - postgres-backup
    - postgres-data
    - solr6
    - redis
    - nginx
    - apache
    - postfix
    - ckan-extensions
    - ckan-install
    - ckan-config
    - ckan-install-patches
    - ckan-database
    - ckan-cron
    - datapusher
    - transifex-install
    - ckan-translations
    - ckan-restart
    - supervisor
    - solr-reindex

postgres:
  server:
    installed_locally: true
    host: 10.106.10.20
    admin_user: postgres
    admin_password:
    trusted_ip_range: 10.0.0.0/8
  users:
    ckan:
      username: ckan_default
      password: "{{ secret.database_ckan_password }}"
    ckan_datastore: 
      username: datastore_default
      password: "{{ secret.database_ckan_datastore_password }}"
  databases: 
    ckan:
      name: ckan_default
      owner: ckan_default
    ckan_datastore:
      name: datastore_default
      owner: ckan_default


mysql:
  server:
    host: 10.106.10.20
    remote_addr: 10.106.10.21
    admin_user: root
    admin_password: password
  users:
    wordpress:
          username: wordpress
          password: "{{ secret.database_wordpress_password}}"
  databases:
    wordpress:
      name: wordpress
      owner: wordpress


{% if tags %}
  <section class="tags">
  {% set _class = 'tag-list' %}
  {% block tag_list %}
    <ul class="{{ _class }}">
      {% for tag in tags %}
        <li>
          <a class="{% block tag_list_item_class %}tag{% endblock %}" href="{% url_for 'sixodp_showcase.search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endblock %}
  </section>
{% endif %}

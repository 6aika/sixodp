{% ckan_extends %}

{% block description %}
  {% if h.get_translated(group, 'description') %}
    <p>{{ h.get_translated(group, 'description') }}</p>
  {% endif %}
{% endblock %}

{% block nums %}
  <div class="nums">
    <dl>
      <dt>{{ _('Datasets') }}</dt>
      <dd>{{ h.SI_number_span(group.package_count) }}</dd>
    </dl>
  </div>
{% endblock %}

{% block follow %}{% endblock %}

<div class="horizontal-accordion-wrapper">
  <div class="horizontal-accordion-container">
    <ul class="horizontal-accordion">
      {% for item in items %}
        <li class="horizontal-accordion-tab">
          <div class="tab-cover cover-image">
            <a href="{{ h.url_for(controller=controller, action='read', id=item.name) }}">{{ h.get_translated(item, 'title') }}</a>
          </div>
          <div class="paragraph">
            <h1>{{ h.get_translated(item, 'title') }}</h1>
            <p>{{ h.get_translated(item, 'notes') | truncate }}</p>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

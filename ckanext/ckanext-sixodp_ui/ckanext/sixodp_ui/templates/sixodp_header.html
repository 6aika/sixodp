{% block header_wrapper %}
  {% block header_account %}
    <div class="header-logos">
      <div class="logo">
        <img src="{{ h.url_for_static('/base/images/EU_ERDF_FI.png') }}" alt="European Regional Development Fund logo">
      </div>
      <div class="logo">
        <img src="{{ h.url_for_static('/base/images/LeverageEU_FI.png') }}" alt="Leverage with EU logo">
      </div>
      <div class="flag-ends"></div>
    </div>
    <nav class="navbar navbar-fixed">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-nav-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ h.url('home') }}" class="navbar-brand">
            <img src="/base/images/main_logo.png" alt="Site logo" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="top-nav-collapse">
          {% snippet 'snippets/navigation_tabs.html' %}
        </div>
      </div>
      {% block header_debug %}
        {% if g.debug and not g.debug_supress_header %}
          <div class="debug">Controller : {{ c.controller }}<br>Action : {{ c.action }}</div>
        {% endif %}
      {% endblock %}
    </nav>
  {% endblock %}

{% endblock %}

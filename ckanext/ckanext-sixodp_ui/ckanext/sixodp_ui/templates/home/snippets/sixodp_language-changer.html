{% set current_url = request.environ.CKAN_CURRENT_URL %}
{% set current_lang = request.environ.CKAN_LANG %}

<li class="language-changer nav-inline">
  <a href="{% url_for h.unquote_url(current_url), locale='fi' %}"
      class="nav-link{% if current_lang == 'fi' %} active{% endif %}">
    <span class="hidden-xs">FI</span>
    <span class="visible-xs">FI</span>
  </a>
</li>
<li class="language-changer nav-inline">
  <a href="{% url_for h.unquote_url(current_url), locale='en_GB' %}"
     class="nav-link{% if current_lang == 'en_GB' %} active{% endif %}">
    <span class="hidden-xs">EN</span>
    <span class="visible-xs">EN</span>
  </a>
</li>
<li class="language-changer nav-inline">
  <a href="{% url_for h.unquote_url(current_url), locale='sv' %}"
      class="nav-link{% if current_lang == 'sv' %} active{% endif %}">
    <span class="hidden-xs">SV</span>
    <span class="visible-xs">SV</span>
  </a>
</li>

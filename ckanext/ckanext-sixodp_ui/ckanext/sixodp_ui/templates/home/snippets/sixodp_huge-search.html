{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _("Search data") %}
{% set stats = h.get_site_statistics() %}

<div class="module module-search module-narrow module-shallow box">

  <form class="module-content search-form" method="get" action="{% url_for controller='package', action='search' %}">
    <div class="row">
      <input type="text" id="search" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" class="col-xs-10" name="q" value="" autocomplete="off" />
      <button type="button" class="btn btn-primary btn-search--main col-xs-2">Etsi</button>
    </div>
  </form>
</div>
